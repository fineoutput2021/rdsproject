<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
 

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
<style>
    .card {
/* position: absolute; */
height: 350px;
width: 100%;
max-width: 850px;
margin: auto;
background-color: #ffffff;
border-radius: 25px;
box-shadow: 10px 0 50px rgba(0, 0, 0, 0.5);

}

.card .inner_part {
display: flex;
align-items: center;
justify-content: center;
padding: 0 0 0 30px;
height: 350px;
position: absolute;
}

#slideImg:checked ~ .inner_part {
padding: 0;
transition: .1s ease-in;
}

.inner_part .img {
height: 260px;
width: 260px;
overflow: hidden;
flex-shrink: 0;
border-radius: 20px;
box-shadow: 0 10px 50px rgba(0,0,0,0.2);
}

#slideImg:checked ~ .inner_part .img {
height: 350px;
width: 850px;
z-index: 99;
transition: .3s .2s ease-in;
}

.img img {
height: 100%;
width: 100%;
cursor: pointer;
opacity: 0;
transition: .6s;
}

#slide_1:checked ~ .inner_part .img_1,
#slide_2:checked ~ .inner_part .img_2,
#slide_3:checked ~ .inner_part .img_3 {
opacity: 1;
transition-delay: .2s;
}

.content {
padding: 0 20px 0 35px;
width: 530px;
margin-left: 50px;
opacity: 0;
transition: .6s; 
}

#slideImg:checked ~ .inner_part .content {
display: none;
}

#slide_1:checked ~ .inner_part .content_1,
#slide_2:checked ~ .inner_part .content_2,
#slide_3:checked ~ .inner_part .content_3 {
opacity: 1;
margin-left: 0;
z-index: 100;
transition-delay: .3s;
}

.content .title {
font-size: 30px;
font-weight: 700;
color: #0d0925;
margin: 0 0 20px 0;
}

.content .text {
font-size: 19px;
color: #4e4a67;
margin: 0 auto 30px auto;
line-height: 1.5em;
text-align: justify;
}

.content button {
padding: 15px 20px;
border: none;
font-size: 16px;
color: #fff0e6;
font-weight: 600;
letter-spacing: 1px;
border-radius: 50px;
cursor: pointer;
outline: none;
background: #000000;
float: right;
}

.content button:hover {
background: #cecece;
color: #000000;
}

.slider {
position: absolute;
bottom: 25px;
left: 55%;
transform: translateX(-50%);
z-index: 1;
}

#slideImg:checked ~ .slider {
display: none;
}

.slider .slide {
position: relative;
height: 10px;
width: 50px;
background: #d9d9d9;
border-radius: 5px;
display: inline-flex;
margin: 0 3px;
cursor: pointer;
}


.slider .slide:before {
position: absolute;
content: '';
top: 0;
left: 0;
height: 100%;
width: -100%;
background: #000000;;
border-radius: 10px;
transform: scaleX(0);
transition: transform .6s;
transform-origin: left;
}

#slide_1:checked ~ .slider .slide_1:before,
#slide_2:checked ~ .slider .slide_2:before,
#slide_3:checked ~ .slider .slide_3:before {
transform: scaleX(1);
width: 100%;
}

input {
display: none;
}
</style>
<div class="container mt-5">
    <div class="card">
        <input type="radio" name="select" id="slide_1" checked>
        <input type="radio" name="select" id="slide_2">
        <input type="radio" name="select" id="slide_3">
        <input type="checkbox" id="slideImg">
      
        <div class="slider">
          <label for="slide_1" class="slide slide_1"></label>
          <label for="slide_2" class="slide slide_2"></label>
          <label for="slide_3" class="slide slide_3"></label>
        </div>
        
      
        <div class="inner_part confetti"  id="canvas">
          <label for="slideImg" class="img">
            <img class="img_1" src="images\slides\dummy-image.jpg">
          </label>
          <div class="content content_1  text-center">
            <div class="title">
                <h1>Happy Birthday!</h1>
            </div>
            <p>We hope you have a wonderful birthday</p>
              <p>Goku</p>
          </div>
        </div>
      
        <div class="inner_part">
          <label for="slideImg" class="img">
            <img class="img_2" src="images\slides\dummy-image.jpg">
          </label>
          <div class="content content_2  text-center">
            <div class="title">
                <h1>Happy Birthday!</h1>
            </div>
            <p>We hope you have a wonderful birthday</p>
              <p>Goku</p>
          </div>
        </div>
      
        <div class="inner_part">
          <label for="slideImg" class="img">
            <img class="img_3" src="images\slides\dummy-image.jpg">
          </label>
          <div class="content content_3  text-center">
            <div class="title">
                <h1>Happy Birthday!</h1>
            </div>
            <p>We hope you have a wonderful birthday</p>
              <p>Goku</p>
          </div>
        </div>
      </div>
      </div>

      <script>
        var colors = ["#f36727", "#6a696b"];

function frame() {
confetti({
particleCount: 2,
angle: 60,
spread: 55,
origin: { x: 0.2, },
colors: colors,
});
confetti({
particleCount: 2,
angle: 120,
spread: 55,
origin: { x: 0.8,  },
colors: colors,
});

if (Date.now() < Date.now() + 15000) {
requestAnimationFrame(frame);
}
}

window.onload = frame();


      </script>
         </body>
         </html>
