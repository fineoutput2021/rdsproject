.card .inner_part {

.content {
padding: 0 20px 0 35px;
width: 530px;
margin-left: 50px;
opacity: 0;
transition: .6s;
overflow: hidden; 
}

#slideImg:checked ~ .inner_part .content {

#slide_2:checked ~ .inner_part .content_2,
#slide_3:checked ~ .inner_part .content_3 {
opacity: 1;
margin-left: 0;

}

.content .title {
font-size: 30px;
font-weight: 700;
color: #0d0925;
margin: 0 0 20px 0;
overflow: hidden;
}

.content .text {
font-size: 19px;
color: #4e4a67;

overflow: hidden;
}

.content button {
padding: 15px 20px;
border: none;
font-size: 16px;
color: #fff0e6;
font-weight: 600;
letter-spacing: 1px;
border-radius: 50px;
cursor: pointer;
outline: none;
background: #000000;
float: right;
}

.content button:hover {
background: #cecece;
color: #000000;
}

.slider {
position: absolute;
bottom: 25px;
left: 55%;
transform: translateX(-50%);
z-index: 1;
}

#slideImg:checked ~ .slider {
display: none;
}

.slider .slide {
position: relative;
height: 10px;
width: 50px;
background: #d9d9d9;
border-radius: 5px;
display: inline-flex;
margin: 0 3px;
cursor: pointer;
}


.slider .slide:before {
position: absolute;
content: '';
top: 0;
left: 0;
height: 100%;
width: -100%;
background: #000000;;
border-radius: 10px;
transform: scaleX(0);
transition: transform .6s;
transform-origin: left;
}

#slide_1:checked ~ .slider .slide_1:before,
#slide_2:checked ~ .slider .slide_2:before,
#slide_3:checked ~ .slider .slide_3:before {
transform: scaleX(1);
width: 100%;
}

    width: 33px;

  .hoofd .oog2 {
    width: 33px;

    border-radius: 50%;
    position: absolute;

    top: 30px;

    .hoofd .oog2 .oogz {
      width: 22px;
      height: 22px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
      top: 12px;
      left: 10px; }
  .hoofd .mond {
    border-top: 5px solid black;
    position: absolute;
    top: 68px;
    left: 105px;
    height: 25px;
    width: 45px;
    border-radius: 45px 45px 0 0;
    -webkit-transform: rotate(90deg);

  .hoofd .oogz {

    -webkit-animation-iteration-count: infinite;
    animation-iteration-count: infinite; }

@-webkit-keyframes wiegel {

    -webkit-transform: rotate(75deg);

body {
  background: #fff;
  text-align: center; }

.container {
  height: 100%;
  overflow: hidden; }
  .container .balloon {
    display: inline-block;
    width: 120px;
    height: 145px;
    background: #85d6ff;
    border-radius: 80%;
    position: relative;
    -webkit-box-shadow: inset -10px -10px 0 rgba(0, 0, 0, 0.07);
    box-shadow: inset -10px -10px 0 rgba(0, 0, 0, 0.07);
    margin: 20px 30px;
    -webkit-transition: -webkit-transform 0.5s ease;
    transition: -webkit-transform 0.5s ease;
    -o-transition: transform 0.5s ease;
    transition: transform 0.5s ease;
    transition: transform 0.5s ease, -webkit-transform 0.5s ease;
    z-index: 10;
    -webkit-animation: balloons 4s ease-in-out infinite normal;
    animation: balloons 4s ease-in-out infinite normal;
    -webkit-transform-origin: bottom center;
    -ms-transform-origin: bottom center;
    transform-origin: bottom center; }
    .container .balloon:before {
      content: "▲";
      font-size: 20px;
      color: #85d6ff;
      display: block;
      text-align: center;
      width: 100%;
      position: absolute;
      bottom: -12px;
      z-index: -100; }
    .container .balloon:after {
      display: inline-block;
      top: 153px;
      position: absolute;
      height: 250px;
      width: 1px;
      margin: 0 auto;
      content: "";
      background: rgba(0, 0, 0, 0.2); }
    .container .balloon:nth-child(2) {
      background: #deb3ff;
      -webkit-animation-duration: 3.5s;
      animation-duration: 3.5s; }
    .container .balloon:nth-child(2):before {
      color: #d8b8ff; }
    .container .balloon:nth-child(3) {
      background: #4dff52;
      -webkit-animation-duration: 3s;
      animation-duration: 3s; }
    .container .balloon:nth-child(3):before {
      color: #4dff52; }
    .container .balloon:nth-child(4) {
      background: #42f2ff;
      -webkit-animation-duration: 4.5s;
      animation-duration: 4.5s; }
    .container .balloon:nth-child(4):before {
      color: #42f2ff; }
    .container .balloon:nth-child(5) {
      background: #ce8355;
      -webkit-animation-duration: 4s;
      animation-duration: 4s; }
    .container .balloon:nth-child(5):before {
      color: #a96942; }
    .container .balloon:nth-child(6) {
      background: #ffd6e7;
      -webkit-animation-duration: 5.5s;
      animation-duration: 5.5s; }
    .container .balloon:nth-child(6):before {
      color: #ffd6e7; }
    .container .balloon:nth-child(7) {
      background: #ffa352;
      -webkit-animation-duration: 2.9s;
      animation-duration: 2.9s; }
    .container .balloon:nth-child(7):before {
      color: #ffa352; }
    .container .balloon:nth-child(8) {
      background: #ffff47;
      -webkit-animation-duration: 6s;
      animation-duration: 6s; }
    .container .balloon:nth-child(8):before {
      color: #ffff47; }

@-webkit-keyframes balloons {
  0% {
    top: 100%;
    -webkit-transform: rotate(-4deg);
    transform: rotate(-4deg); }
  100% {
    top: -100%;
    -webkit-transform: rotate(4deg);
    transform: rotate(4deg); } }

@keyframes balloons {
  0% {
    top: 100%;
    -webkit-transform: rotate(-4deg);
    transform: rotate(-4deg); }
  100% {
    top: -100%;
    -webkit-transform: rotate(4deg);
    transform: rotate(4deg); } }
